<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Bibliotecários - Sistema Biblioteca</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Menu de Navegação -->
  <nav class="bg-blue-800 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <a class="text-white font-bold text-xl" href="#">📚 Sistema Biblioteca</a>
      <div>
        <a class="text-white bg-blue-600 px-3 py-2 rounded" href="#">Bibliotecários</a>
        <a class="text-blue-200 hover:text-white mx-3 px-3 py-2 rounded transition" href="cadastro_livro.html">Livros</a>
      </div>
    </div>
  </nav>

  <!-- Formulário de Cadastro -->
  <div class="container mx-auto mt-8 p-4">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">👨‍💼 Cadastro de Bibliotecários</h2>
    <form id="formCadastro" class="bg-white shadow-lg rounded-lg p-6" onsubmit="cadastrar()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="mb-4">
          <label for="nome" class="block text-gray-700 font-bold mb-2">Nome *</label>
          <input type="text" id="nome" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">E-mail *</label>
          <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
        </div>
      </div>

      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold px-6 py-3 rounded-lg transition duration-200 shadow-md">
        👨‍💼 Cadastrar Bibliotecário
      </button>
    </form>

    <!-- Tabela de Bibliotecários -->
    <h2 class="text-2xl font-bold mt-8 mb-4 text-gray-800">📋 Bibliotecários Cadastrados</h2>
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <table class="w-full table-auto">
        <thead class="bg-blue-50">
          <tr>
            <th class="px-4 py-3 text-left font-semibold text-gray-700">Nome</th>
            <th class="px-4 py-3 text-left font-semibold text-gray-700">E-mail</th>
            <th class="px-4 py-3 text-left font-semibold text-gray-700">Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaCorpo" class="divide-y divide-gray-200">
          <!-- Linhas dinâmicas aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assents/js/index.js"></script>
</body>
</html>
