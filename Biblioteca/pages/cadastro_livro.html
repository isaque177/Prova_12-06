<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página Dinâmica com Tailwind</title>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Menu de Navegação -->
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a class="text-white font-bold text-xl" href="#">Meu Site</a>
      <div>
        <a class="text-gray-300 hover:text-white mx-2" href="#">Início</a>
      </div>
    </div>
  </nav>
  <!--Formulario de Cadastro-->
  <div class="container mx-auto mt-8 p-4">
    <h2 class="text-2xl font-bold mb-4">Formulário Cadastro de livro</h2>
    <form id="formCadastro" class="bg-white shadow-md rounded p-4" onsubmit="cadastrar()">
      <div class="mb-4">
        <label for="titulo" class="block text-gray-700 font-bold mb-2">titulo</label>
        <input type="text" id="titulo" class="w-full px-3 py-2 border rounded" required>
      </div>
      

       <div class="mb-4">
        <label for="Gênero" class="block text-gray-700 font-bold mb-2">genero</label>
        <input type="genero" id="genero" class="w-full px-3 py-2 border rounded" required>
      </div>

       <div class="mb-4">
        <label for="Bibliotecário" class="block text-gray-700 font-bold mb-2">bibliotecario</label>
        <input type="bibliotecario" id="bibliotecario" class="w-full px-3 py-2 border rounded" required>
      </div>



       <div class="mb-4">
        <label for="Autor" class="block text-gray-700 font-bold mb-2">autor</label>
        <input type="autor" id="autor" class="w-full px-3 py-2 border rounded" required>
      </div>

      <button type="submit"  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Adicionar</button>
    </form>
    <!--Tabela de Cadastro-->
    <h2 class="text-2xl font-bold mt-8 mb-4">Tabela de Cadastros</h2>
    <table  class="w-full table-auto bg-white shadow-md rounded">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2">titulo</th>
          <th class="px-4 py-2">genero</th>
          <th class="px-4 py-2">bibliotecario</th>
          <th class="px-4 py-2">autor</th>
          <th class="px-4 py-2">Ação</th>
        </tr>
      </thead>
      <tbody id="tabelaCorpo">
        <!-- Linhas dinâmicas aqui -->
      </tbody>
    </table>
  </div>
    <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!--Adicionando Noditificação-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!--Meu Script da pagina-->
  <script src="./assents/js/index2.js"></script>
</body>
</html>
